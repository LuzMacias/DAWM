<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/display.css">
    
    <title>Document</title>
    <style>
    #txtGenero,
    #txtNombre,
    #txtEdad,
    #txtCorreo,
    #txtContraseña {
        width: 297px;
    }
</style>
    <style>
    #txtGenero,
    #txtMateria1,
    #txtMateria2,
    #txtMateria3,
    #txtFacultad {
        width: 300px;
    }
</style>
</style>
</head>

<body>
    <header>
        <div class="barra-menu">
            <h1>Sistema de Registro</h1>
            <nav class="menu">
                <a href="index.html">Inicio</a>
                <a href="registro.html">Registrate Ahora</a>
                <a href="usuarios.html">Estudiantes Registrados</a>
                <a href="facultades.html">Registro Facultades</a>
                <a href="projects.html">Projects</a>  
                  
            </nav>
        </div>
    </header>
    <main class="container">
        <h6>Registrate Ahora</h6>
        <div>

            <div class="registro1">
                <div>
                    <label>Nombre:</label>
                    <input type="text" id="txtNombre">
                </div>
                <div>
                    <label>Edad:</label>
                    <input type="number" id="txtEdad">
                </div>
                <div>
                    <label>Genero: </label>
                    <select name="genero" id="txtGenero">
                        <option value=""> Selecciona un Genero
                        </option>
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="prefieronocontestar">Prefiero no contestar</option>
                    </select>
                </div>
                <div>
                    <label>Facultad: </label>

                    <select name="Facultad" id="txtFacultad">

                        <option value=""> Selecciona una Facultad
                        </option>
                        <option value="ingenieria">Ingenierìa</option>
                        <option value="medicina">Medicina</option>
                        <option value="artes">Artes</option>

                    </select>
                </div>
                <div>
                    <label>Correo:</label>
                    <input type="email" id="txtCorreo">
                </div>
                <div>
                    <label>Contraseña:</label>
                    <input type="password" id="txtContraseña">
                </div>
            </div>
        </div>
        <h7>Materias 2024-2</h7>

        <div class="registro2">
            <div>
                <label>FIREWALL:</label>

                <select name="materia1" id="txtMateria1">

                    <option value=""> Selecciona SI o NO
                    </option>
                    <option value="si">SI</option>
                    <option value="no">NO</option>
      
                </select>
                
            </div>
            <div>
                <label>EDR:</label>

                <select name="materia2" id="txtMateria2">

                    <option value=""> Selecciona SI o NO
                    </option>
                    <option value="si">SI</option>
                    <option value="no">NO</option>
      
                </select>
            </div>
            <div>
                <label>DDoS:</label>

                <select name="materia3" id="txtMateria3">

                    <option value=""> Selecciona SI o NO
                    </option>
                    <option value="si">SI</option>
                    <option value="no">NO</option>
      
                </select>
            </div>
        </div>
        <button class="boton" onclick="registrar()">Registrar</button>
      
      <div id="studentList"></div>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./scripts/register.js"></script>

</body>

</html>
